<html>
  
<head> 
<link rel="stylesheet" href="style.css"> 
<script>
function func1() {
var a = Number(document.getElementById("a_f1_znach").value); 
var b = Number(document.getElementById("b_f1_znach").value); 
var c = 0; 
var i = a;
 while (i <= b) {
  
c = c + i*i;
 i++;
 }
document.getElementById("otvet1").innerHTML=c;
}
</script>

</head> 
<body>
<br>
<a href="#" onclick="func1()" class="button">1</a> 
<br>
<br>
a= 
<input type="text" value="1" id="a_f1_znach"> 
<br>
<br>
b= 
<input type="text" value="5" id="b_f1_znach"> 
<div id="otvet1"></div> 

 
  
</body>
